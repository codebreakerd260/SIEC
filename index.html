<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIEC Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Root container -->
    <div id="root"></div>

    <!-- React App -->
    <script type="text/babel">
      const { useState, useEffect } = React;

      function Countdown({ targetDate }) {
        const [timeLeft, setTimeLeft] = useState("");

        useEffect(() => {
          const interval = setInterval(() => {
            const now = new Date().getTime();
            const target = new Date(targetDate).getTime();
            const diff = target - now;

            if (diff <= 0) {
              setTimeLeft("üöÄ Hackathon has started!");
              clearInterval(interval);
              return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            setTimeLeft(`${days}d ${hours}h ${minutes}m ${seconds}s`);
          }, 1000);

          return () => clearInterval(interval);
        }, [targetDate]);

        return (
          <div className="bg-blue-600 text-white p-6 rounded-xl shadow-lg text-center mt-6">
            <h2 className="text-2xl font-bold">‚è≥ SIH Internal Hackathon</h2>
            <p className="text-lg mt-2">{timeLeft}</p>
          </div>
        );
      }

      function App() {
        return (
          <div className="max-w-4xl mx-auto p-6">
            {/* Hero Section */}
            <section className="text-center py-12">
              <h1 className="text-4xl font-extrabold text-gray-800">
                üöÄ Sreyas Innovation & Entrepreneurship Cell
              </h1>
              <p className="text-lg text-gray-600 mt-4">
                Empowering innovation, entrepreneurship, and hackathons at
                Sreyas.
              </p>
            </section>

            {/* Hackathon Countdown */}
            <Countdown targetDate="2025-09-17T09:00:00" />

            {/* Events Section */}
            <section className="mt-12">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">üìÖ Upcoming Events</h2>
              <div className="grid gap-6 md:grid-cols-2">
                <div className="bg-white p-6 rounded-lg shadow hover:shadow-xl">
                  <h3 className="text-xl font-semibold text-gray-800">
                    Smart India Hackathon 2025 - Internal Round
                  </h3>
                  <p className="text-gray-600 mt-2">
                    17th & 18th September, 2025 @ Sreyas Institute of
                    Engineering & Technology.
                  </p>
                  <span className="inline-block mt-4 bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                    Registration Open
                  </span>
                </div>
              </div>
            </section>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
